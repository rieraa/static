<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBridge Demo</title>
    <script src="jsbridge.js"></script>
    <style>
        body { 
            padding: 20px; 
            font-family: -apple-system, sans-serif;
        }
        button { 
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>JSBridge Demo</h1>
    
    <button onclick="sendMessage()">发送消息</button>
    <button onclick="getDeviceInfo()">获取设备信息</button>
    <div id="result">等待操作...</div>

    <script>
        function showResult(text) {
            document.getElementById('result').innerText = text;
        }

        async function sendMessage() {
            try {
                const result = await JSBridge.invoke('Hello', { message: 'Hello from Web!' });
                showResult(`收到回复: ${result}`);
            } catch (error) {
                showResult(`错误: ${error}`);
            }
        }

        async function getDeviceInfo() {
            try {
                const info = await JSBridge.invoke('GetDeviceInfo');
                showResult(`设备信息: ${JSON.stringify(info, null, 2)}`);
            } catch (error) {
                showResult(`错误: ${error}`);
            }
        }
    </script>
</body>
</html>
